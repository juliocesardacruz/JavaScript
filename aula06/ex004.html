<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    
</body>
<script>
    var nome =  window.prompt('Qual  seu nome?')
    document.writeln(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras, e em maiúsculo fica assim: ${nome.toUpperCase()}<br/>`)
    document.writeln(`Em minúsculo: ${nome.toLowerCase()}`)
    document.writeln(nome.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'}))
</script>
</html>
